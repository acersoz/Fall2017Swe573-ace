<div ng-show="tagStatus == false">
	<div ng-show="isAdminDash == true">
		<button ng-click="dashboard('/bookadd')">Book Add</button>
	</div>
	<div ng-show="isAdminDash == true">
		<div>
			<input type="text" id="tagName" ng-model="tagName"
				placeholder="Enter tag..."></input></br>
			<button ng-click="addTag()">Add Tag</button>
		</div>
	</div>

	<div class="container">
		<h2>Books</h2>
		<table class="table table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Author/s</th>
				</tr>
			</thead>
			<tbody ng-repeat="book in books">
				<tr style="cursor: pointer" ng-click="selBook(book)">
					<td>{{book.name}}</td>
					<td>{{book.author}}</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>

<div ng-show="tagStatus == true">
	<p>{{message}}</p>
	<button ng-click="okTag()">OK</button>
</div>

<div>
	<button ng-click="logOut('')">Logout</button>
</div>
