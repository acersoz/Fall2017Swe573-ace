<div ng-show="tagAdded == true">
	<p>Book Tagged Successfully!</p>
	<button ng-click="okBookTag()">OK</button>
</div>

<!--button ng-click="dashboard('/registration')">Add to Favorites</button  -->
</div>
<div ng-show="tagAdded == false">

	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="details col-md-6">
						<h2 class="product-title">
							<span>{{selected_book.name}}</span>
						</h2>
						<h3 class="product-description">
							Author: <span>{{selected_book.author}}</span>
						</h3>
						<h3 class="price">
							Publisher: <span>{{selected_book.publisher}}</span>
						</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div>


		<select ng-model="selectedTag" ng-options="x.name for x in allTags">
		</select>
		<button ng-click="addBookTag()">Add Tag</button>
		<table class="table table-condensed">
			<thead>
				<tr>
					<th>Tag</th>
					<th>Count</th>
				</tr>
			</thead>
			<tbody ng-repeat="tag in tags">
				<tr style="cursor: pointer">
					<td>{{tag.name}}</td>
					<td>{{tag.count}}</td>
				</tr>
			</tbody>
		</table>
	</div>

<div>
	<button ng-click="location('/dashboard')">Main</button>
</div>	
<div>
	<button ng-click="location('/login')">Logout</button>
</div>
