<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body ng-app="BookstoreApp" ng-controller="RegistrationCtrl">

	<div ng-show="registrationStatus == false && registrationFailed == false">
		<div>
			<input type="text" id="firstName" ng-model="firstName"
				placeholder="Enter your name..."></input></br>
		</div>
		<div>
			<input type="text" id="lastName" ng-model="lastName"
				placeholder="Enter your lastname"></input></br>
		</div>
		<div>
			<input type="text" id="userName" ng-model="userName"
				placeholder="Enter user name..."></input></br>
		</div>
		<div>
			<input type="text" id="phone" ng-model="phone"
				placeholder="Enter your phone number..."></input></br>
		</div>
		<div>
			<input type="text" id="inputEmail" ng-model="email"
				placeholder="Enter your Email address"></input> </br>
		</div>
		<div>
			<input type="password" id="inputPassword" ng-model="password"
				placeholder="Password" /></input></br>
		</div>
		<div>
			<button ng-click="registerUser()">Sign up</button>
		</div>
	</div>
	
	<div ng-show="registrationStatus == true">
		<p>Registered Successfully!</p>
		<button ng-click="okRegister()">OK</button>
	</div>
	
	<div ng-show="registrationFailed == true">
		<p>First Name, Last Name, E-mail, Password, Username Should Be Entered!</p>
		<button ng-click="okFailed()">OK</button>
	</div>


	<script src="js/angular.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/registration.js"></script>

</body>
</html>
