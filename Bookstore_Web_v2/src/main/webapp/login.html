
<div ng-show="loginFailed == false">
	<div>
		<input type="text" ng-model="userName"
			placeholder="Enter your username..."></input></br>
	</div>
	<div>
		<input type="password" ng-model="password"
			placeholder="Enter your password..."></input></br>
	</div>
	<div>
		<button ng-click="login('/dashboard')">Login</button>
	</div>
	<div>
		<button ng-click="signUp()">Sign Up</button>
	</div>
</div>
<div ng-show="loginFailed == true">
	<p>Username or Password is Incorrect</p>
	<button ng-click="okLogin()">OK</button>
</div>
